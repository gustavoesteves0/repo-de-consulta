<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
</head>
<body>

    <h2>Latency Information</h2>
    <p>Estimated Latency: <span id="latency">N/A</span> ms</p>
    <img id="video_stream" src="/stream" alt="Video Stream">
    
    <script>
        function updateLatency() {
            fetch('/latency')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('latency').textContent = data.latency.toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching latency:', error);
                });
        }

        setInterval(updateLatency, 1000); // Update latency every second
    </script>
</body>
</html>
